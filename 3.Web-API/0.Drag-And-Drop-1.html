<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop 1</title>
    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
</head>

<body>
    <p>Drag the W3Schools image into the rectangle:</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2F1.bp.blogspot.com%2F-r2N7M2kLUd4%2FU7Rf2_K8OoI%2FAAAAAAAABT8%2Fu5UvLtBe3uk%2Fs1600%2Fw3schools.com_02.png&f=1&nofb=1"
        alt="W3Schools" draggable="true" ondragstart="drag(event)" width="336" height="69" id="drag1">

    <script>
        function allowDrop(event) {
            event.preventDefault()
        }

        function drag(event) {
            event.dataTransfer.setData('text', event.target.id)
        }

        function drop(event) {
            event.preventDefault()
            let data = event.dataTransfer.getData('text')
            event.target.appendChild(document.getElementById(data))
        }
    </script>
</body>

</html>
