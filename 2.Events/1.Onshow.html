<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribute Onshow</title>
    <style>
        div {
            background: yellow;
            border: 1px solid #cccccc;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div contextmenu="mymenu">
        <p>Right-click inside this box to see the context menu</p>

        <menu type="context" id="mymenu" onshow="myFunction()">
            <menuitem label="Refresh" onclick="window.location.reload();" icon="ico_reload.png">
            </menuitem>
            <menu label="Share on...">
                <menuitem label="Twitter" icon="ico_twitter.png"
                    onclick="window.open('//twitter.com/intent/tweet?text=' + window.location/href);">
                </menuitem>
            </menu>
            <menuitem label="Email This Page" onclick="window.location='mailto:?body='+window.location.href;">
            </menuitem>
        </menu>
    </div>

    <p><strong>Note:</strong> The onshow attribute is currently only supported in Firefox.</p>

    <script>
        function myFunction(){
            alert('The context menu is about to be shown')
        }
    </script>
</body>

</html>
