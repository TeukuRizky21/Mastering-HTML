<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondragover</title>
    <style>
        #droptarget {
            float: left;
            width: 200px;
            height: 35px;
            margin: 55px;
            margin-right: 155px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
</head>

<body>
    <p ondragstart="dragStart(event)" draggable="true" id="dragtarget">Drag me into rectangle!</p>

    <div id="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <p style="clear: both;"><strong>Note:</strong> drag events are not supported in Internet Explorer 8 and earlier
        versions or Safari 5.1 and earlier versions.</p>

    <p id="demo"></p>

    <script>
        function dragStart(event) {
            event.dataTransfer.setData('Text', event.target.id)
        }

        function allowDrop(event) {
            event.preventDefault()
            document.getElementById('demo').innerHTML = 'The p element is OVER the droptarget.'
            event.target.style.border = '4px dotted green'
        }

        function drop(event) {
            event.preventDefault()
            let data = event.dataTransfer.getData('Text')
            event.target.appendChild(document.getElementById(data))
            document.getElementById('demo').innerHTML = 'The p element was dropped.'
        }
    </script>
</body>

</html>
