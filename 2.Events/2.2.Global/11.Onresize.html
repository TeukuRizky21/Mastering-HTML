<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onresize</title>
</head>

<body onresize="myFunction()">
    <p>Try to resize the browser window.</p>

    <script>
        function myFunction(){
            alert('You have changed the size of the browser window!')
        }
    </script>
</body>

</html>
