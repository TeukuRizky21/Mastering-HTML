<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OndblClick</title>
</head>

<body>
    <p id="demo" ondblclick="myFunction()">Double-click me to change my text color.</p>
    <p>A function is triggered when the p element is double-clicked. The function sets the color of the p element to
        red.</p>

    <script>
        function myFunction(){
            document.getElementById('demo').style.color = 'red'
        }
    </script>
</body>

</html>
