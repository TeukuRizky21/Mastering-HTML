<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncopy</title>
</head>

<body>
    <input type="text" name="name" id="name" oncopy="myFunction()" value="Try to copy this text.">

    <p id="demo"></p>

    <script>
        function myFunction(){
            document.getElementById('demo').innerHTML = 'You copied text!'
        }
    </script>
</body>

</html>
