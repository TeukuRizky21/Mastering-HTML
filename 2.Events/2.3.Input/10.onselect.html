<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onSelect</title>
</head>

<body>
    Some text: <input type="text" onselect="myFunction()" value="Select me!">

    <p id="demo">The function myFunction() is triggered when some text is selected in the input field. The function shows a message.</p>

    <script>
        function myFunction(){
            alert('You have selected some text!')
        }
    </script>
</body>

</html>
