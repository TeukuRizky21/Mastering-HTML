<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Ontoggle</title>
</head>

<body>
    <p>Open the details.</p>

    <details ontoggle="myFunction()">
        <summary>Copyright 1999-2014.</summary>
        <p> - by Refnes Data. All Rights Reserved.</p>
        <p>All content and graphics on this web site are the property of the company Refnes Data.</p>
    </details>

    <p><strong>Note:</strong> The details element and the ontoggle attribute is currently only supported in Chrome,
        Safari 6+, and Opera 15+.</p>

    <script>
        function myFunction(){
            alert('The ontoggle event occured')
        }
    </script>
</body>

</html>
