<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col and Rows</title>
</head>

<body>
    <textarea cols="150"
        rows="3">At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.</textarea>

    <p>This textarea has 4 visible rows.</p>
    <p>You can change that by changing the value of the "rows" attribute</p>
</body>

</html>
