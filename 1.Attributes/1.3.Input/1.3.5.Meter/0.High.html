<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>High</title>
</head>

<body>
    <p>Display a gauge:</p>
    <p>Anna's score: <meter min="0" low="40" high="90" max="100" value="95"></meter></p>
    <p>Anna's score: <meter min="0" low="40" high="90" max="100" value="65"></meter></p>
    <p>Anna's score: <meter min="0" low="40" high="90" max="100" value="35"></meter></p>
