<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime</title>
</head>

<body>
    <p>I have a date on <time datetime="2020-05-05 20:00" >TRX day</time>.</p>
    <p><b>Note:</b> The time element does not render as anything special in any of the major browsers.</p>
    <p><strong>Note:</strong> The time tag is not supported by Internet Explorer 8 and earlier versions.</p>
</body>

</html>
