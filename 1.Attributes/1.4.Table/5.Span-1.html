<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span 1</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: red;">
            <col style="background-color: yellow;">
        </colgroup>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>736474884</td>
            <td>My first HTML</td>
            <td>$53</td>
        </tr>
        <tr>
            <td>83289298</td>
            <td>My first CSS</td>
            <td>$40</td>
        </tr>
    </table>
</body>

</html>
