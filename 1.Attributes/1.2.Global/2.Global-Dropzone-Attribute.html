<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Dropzone Attribute</title>
    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault()
        }

        function drag(ev) {
            ev.dataTransfer.setData("Text", ev.target.id)
        }

        function drop(ev) {
            let data = ev.dataTransfer.getData('Text')
            ev.target.appendChild(document.getElementById(data))
            ev.preventDefault()
        }
    </script>
</head>

<body>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br>
    <p id="drag1" draggable="true" ondragstart="drag(event)"> This is a draggable paragraph. Drag this element into the
        rectangle.</p>
</body>

</html>
