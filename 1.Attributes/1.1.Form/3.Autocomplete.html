<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete</title>
</head>

<body>
    <form action="/action_page.php" method="GET" autocomplete="on">
        Firstname: <input type="text" name="fname"><br>
        E-mail: <input type="email" name="email"><br>
    </form>

    <p>Fill in and submit the form, then reload the page, start to fill in the form again - and see how autocomplete
        works.</p>
    <p>Then, try to set autocomplete to "off".</p>

    <p><b>Note:</b> The autocomplete attribute of the form element is not supported in Opera 12 and earlier versions.
    </p>
</body>

</html>
