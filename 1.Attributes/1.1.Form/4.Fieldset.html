<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
</head>

<body>
    <form action="/action_page.php" method="GET" id="form1">
        What is your favorite color? <input type="text" name="fav_color"><br>
        <input type="submit">
    </form>

    <p>The fieldset below is outside the form, but still a part of the form.</p>

    <fieldset form="form1">
        <legend>Personalia:</legend>
        Name: <input type="text" name="username"><br>
        Email: <input type="text" name="usermail"><br>
    </fieldset>

    <p><b>Note:</b> The form attribute of the fieldset element is only supported in Opera 12 and earlier versions.</p>
</body>

</html>
