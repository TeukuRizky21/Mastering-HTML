<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Figure Caption</title>
</head>

<body>
    <p>We can using tag figcaption for explain the img elements.</p>
    <figure>
        <img src="https://images.unsplash.com/photo-1593874859946-89d5cf517518?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
            alt="images" width="300" height="240">
            <figcaption>Images 1. Images with jpg format.</figcaption>
    </figure>
    <p><strong>Note:</strong> The figcaption not supported by Internet Explorer 8 and earlier versions.</p>
</body>

</html>
