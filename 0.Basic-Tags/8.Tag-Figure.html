<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Figure</title>
</head>

<body>
    <p>We can using figure tag for saving img element.</p>
    <figure>
        <img src="https://images.unsplash.com/photo-1593874859946-89d5cf517518?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
            alt="images" width="300" height="250">
    </figure>
    <p><strong>Note:</strong> The figure tag not supported by Internet Explorer 8 and earlier versions.</p>
</body>

</html>
