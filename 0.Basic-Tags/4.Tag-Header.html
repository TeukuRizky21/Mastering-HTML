<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Header</title>
</head>

<body>
    <article>
        <header>
            <h1>Heading Element Inside Header Element</h1>
            <h3>Header Element Inside Article Element</h3>
            <p>Paragraph element inside header element</p>
        </header>
        <p>Element Paragraph outside header element</p>
    </article>
    <p><strong>Note:</strong> Header tag is not supported by Internet Explorer 8 and earlier versions.</p>
</body>

</html>
