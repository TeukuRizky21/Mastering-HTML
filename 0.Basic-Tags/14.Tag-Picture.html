<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Picture</title>
</head>

<body>
    <picture>
        <source media="(min-width: 650px"
            srcset="https://images.unsplash.com/photo-1593874859946-89d5cf517518?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80">
        <source media="(min-width: 465px" )
            srcset="https://images.unsplash.com/photo-1593874859946-89d5cf517518?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80">
        <img src="https://images.unsplash.com/photo-1593874859946-89d5cf517518?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
            alt="Images" style="width: auto;">
    </picture>
    <p>Change the size of browser to see the result.</p>
    <p><strong>Note:</strong> The picture not supported by Internet Explorer 8 and earlier versions.</p>
</body>

</html>
