<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Time</title>
</head>

<body>
    <p>We start Code at <time>08:00</time> night</p>
    <p>We stop code at <time datetime="2020-05-05 01:00">tomorrow</time></p>
    <p><strong>Note:</strong> The time tag not supported by Internet Explorer 8 and earlier versions.</p>
</body>

</html>
